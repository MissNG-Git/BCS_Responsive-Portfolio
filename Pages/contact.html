    <!--Contact Form card layout with placeholder text-->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contact-card">
                    <header class="card-header">
                        <h2>Contact</h2>
                    </header>

                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">Phone Number</label>
                            <input type="tel" class="form-control" id="exampleFormControlInput2" placeholder="eg. (01) 2345 6789">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput3">Email Address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput4">Subject</label>
                            <input type="text" class="form-control" id="exampleFormControlInput4">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Your message"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlFile1">File Upload</label>
                            <input type="file" class="form-control-file" id="exampleFormControlFile1">
                        </div>
                        <a class="btn btn-primary" href="#" role="button">Submit</a>
                  </form>

                  <hr>

                  <h5 class="detailHeader">Get in touch with me directly...</h5>
                  <dl class="row">
                    
                    <dt class="col-sm-3">Name</dt>
                    <dd class="col-sm-9">Jessie Ng aka <em class="handle">MissNG</em></dd>
                  
                    <dt class="col-sm-3">Email Address</dt>
                    <dd class="col-sm-9">t.s.ng@outlook.com</dd>
                  
                    <dt class="col-sm-3">Phone #</dt>
                    <dd class="col-sm-9">+61 478 100 994</dd>
                  </dl>
                </div>
            </div>
        </div>
    </div>
