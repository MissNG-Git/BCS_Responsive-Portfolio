<!DOCTYPE html>
<html lang="eng-us">

<head>
  <meta charset="UTF-8">
  <!-- Responsive meta tag proper device scaling.-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>MissNG Website</title>

  <!--Link to Bootstrap CSS & JS-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5e88de36ed.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="style/css" href="Assets/style.css">
</head>

<body>

    <!--Navigation Bar in Dark Theme with Links-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Home</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-link active" href="#">About <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="#">Contact</a>
            <a class="nav-link" href="#">Portfolio</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
        </div>
    </nav>
      
    <!--Must be consistent on each page with links:
        - Home/About (bio, name & images)
        - Contact (links, social)
        - Portfolio (linked in, Git-->
    <section class="container">

        <section class="row">

            <section class="col-md-12">
                <section class="contact-card">
                    <section class="card-header">
                        <h2>Contact</h2>
                      </section>
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Name</label>
                            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput2">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Any questions, comments or feedback?"></textarea>
                        </div>
                        <a class="btn btn-primary" href="#" role="button">Submit</a>
                  </form>
                </section>
            </section>

        </section>

    </section>

    <!--Sticky Footer-->

    <!--*Remember to:
        - minimise use of media queries
        - use Bootstrap's grid system (containers, rows, columns)
        - use margins, particularly on left & right of screen
        - confirm usability/layout on pc vs mobile device
        - use HTML validation service (google)*-->

    <!--REQUIREMENTS:
        - Functional application deployment
        - README
        - Working links
        - Semantic HTML
    -->
</body>

</html>
